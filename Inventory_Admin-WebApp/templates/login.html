<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- This link is for calling the style sheet in CSS folder located in static folder -->
        <link rel="stylesheet" href="{{ url_for('static', filename='Styling_files/style.css') }}">
        <title> Login </title>


    </head>
    <body>

        <div class="container-fluid">
          <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
              <div class="login d-flex align-items-center py-5">
                <div class="container">
                  <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                      <h3 class="login-heading mb-4">Welcome back!</h3>
                      <form action = '/' method="post">
                        <div class="form-label-group">
                          <input type="email" name="name" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
                          <!-- <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus> -->

                          <label for="inputEmail">Email address</label>
                        </div>

                        <div class="form-label-group">
                          <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required>
                          <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit"  name="submit">Sign in</button>
                        <div class="text-center">
                          <a class="small" href="#">Forgot password?</a></div>
                        <div class="wrong-input">
                          {% if us %}
                              {{us}}
                          {% endif %}
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
